{% extends "base.html" %}
{% block content %}
<h1>Login</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Login</button>
</form>

<p class="mt-3">
  Don't have an account?
  <a href="{% url 'expenses:register' %}">Register here</a>.
</p>

{% endblock %}
